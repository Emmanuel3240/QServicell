    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h2 class="card-body__titulo2">Consultanos!</h2>
                <br>
                <form class="formulario">
                    <div class="form-group">
                        <label class="formulario__etiqueta" for="nombre">Nombre y
                            Apellido</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                        <label class="formulario__etiqueta" for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label class="formulario__etiqueta" for="telefono">Telefono</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
                    <div class="form-check">
                        <label class="formulario__etiqueta" class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                            Desea ser contactado por Whatsapp?
                        </label>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="formulario__etiqueta" for="falla">Falla
                            probable:</label>
                        <select class="form-control" name="fallas" id="falla">
                            <option value="P">Pantalla</option>
                            <option value="S">Software</option>
                            <option value="H">Placa</option>
                            <option value="B">Bateria</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="formulario__etiqueta" for="consulta">Consulta:</label>
                        <textarea class="form-control" name="consulta" id="consulta" rows="3"
                            placeholder="Describa su consulta..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
